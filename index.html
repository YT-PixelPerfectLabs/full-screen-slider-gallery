<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Full Screen Slider Gallery</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <main class="page-main">
      <section class="section is-slider-gallery">
        <div class="slider-gallery_component">
          <div class="slider-bg_component">
            <div class="swiper is-slider-bg">
              <div role="list" class="swiper-wrapper is-slider-bg">
                <div role="listitem" class="swiper-slide is-slider-bg">
                  <img
                    alt="Paris"
                    class="slider-bg_img"
                    src="https://images.pexels.com/photos/3105066/pexels-photo-3105066.jpeg"
                  />
                </div>
                <div role="listitem" class="swiper-slide is-slider-bg">
                  <img
                    alt="Barcelona"
                    src="https://images.pexels.com/photos/1388030/pexels-photo-1388030.jpeg"
                    class="slider-bg_img"
                  />
                </div>
                <div role="listitem" class="swiper-slide is-slider-bg">
                  <img
                    alt="Maldives"
                    src="https://images.pexels.com/photos/1456293/pexels-photo-1456293.jpeg"
                    class="slider-bg_img"
                  />
                </div>
                <div role="listitem" class="swiper-slide is-slider-bg">
                  <img
                    alt="Bali"
                    src="https://images.pexels.com/photos/2711640/pexels-photo-2711640.jpeg"
                    class="slider-bg_img"
                  />
                </div>
                <div role="listitem" class="swiper-slide is-slider-bg">
                  <img
                    alt="France"
                    src="https://images.pexels.com/photos/2901208/pexels-photo-2901208.jpeg"
                    class="slider-bg_img"
                  />
                </div>
                <div role="listitem" class="swiper-slide is-slider-bg">
                  <img
                    alt="Rome"
                    src="https://images.pexels.com/photos/1797161/pexels-photo-1797161.jpeg"
                    class="slider-bg_img"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="slider-titles_component">
            <div class="swiper is-slider-titles">
              <div role="list" class="swiper-wrapper is-slider-titles">
                <div role="listitem" class="swiper-slide is-slider-titles">
                  <p class="slider-titles_heading">Paris</p>
                </div>
                <div role="listitem" class="swiper-slide is-slider-titles">
                  <p class="slider-titles_heading">Barcelona</p>
                </div>
                <div role="listitem" class="swiper-slide is-slider-titles">
                  <p class="slider-titles_heading">Maldives</p>
                </div>
                <div role="listitem" class="swiper-slide is-slider-titles">
                  <p class="slider-titles_heading">Bali</p>
                </div>
                <div role="listitem" class="swiper-slide is-slider-titles">
                  <p class="slider-titles_heading">France</p>
                </div>
                <div role="listitem" class="swiper-slide is-slider-titles">
                  <p class="slider-titles_heading">Rome</p>
                </div>
              </div>
            </div>
          </div>
          <div class="slider-gallery_bottom-wrapper">
            <div class="slider-gallery_button-wrapper">
              <a
                href="#"
                class="slider-gallery_button swiper-prev w-inline-block"
              >
                <div class="slider-gallery_button-icon is-reversed w-embed">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="100%"
                    height="100%"
                    viewBox="0 0 29.541 22.323"
                  >
                    <g
                      id="Group_44"
                      data-name="Group 44"
                      transform="translate(0 1.014)"
                    >
                      <path
                        id="Path_1"
                        data-name="Path 1"
                        d="M115.445,20.633l9.311-10.148L115.445.338"
                        transform="translate(-97.25 -0.338)"
                        fill="none"
                        stroke="currentColor"
                        stroke-miterlimit="10"
                        stroke-width="3"
                      />
                      <line
                        id="Line_1"
                        data-name="Line 1"
                        x1="27.506"
                        transform="translate(0 10.148)"
                        fill="none"
                        stroke="currentColor"
                        stroke-miterlimit="10"
                        stroke-width="3"
                      />
                    </g>
                  </svg>
                </div>
              </a>
              <a
                href="#"
                class="slider-gallery_button swiper-next w-inline-block"
              >
                <div class="slider-gallery_button-icon w-embed">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="100%"
                    height="100%"
                    viewBox="0 0 29.541 22.323"
                  >
                    <g
                      id="Group_44"
                      data-name="Group 44"
                      transform="translate(0 1.014)"
                    >
                      <path
                        id="Path_1"
                        data-name="Path 1"
                        d="M115.445,20.633l9.311-10.148L115.445.338"
                        transform="translate(-97.25 -0.338)"
                        fill="none"
                        stroke="currentColor"
                        stroke-miterlimit="10"
                        stroke-width="3"
                      />
                      <line
                        id="Line_1"
                        data-name="Line 1"
                        x1="27.506"
                        transform="translate(0 10.148)"
                        fill="none"
                        stroke="currentColor"
                        stroke-miterlimit="10"
                        stroke-width="3"
                      />
                    </g>
                  </svg>
                </div>
              </a>
            </div>
            <p class="slider-gallery_numbers">
              <span class="swiper-number-current">01</span> â€”
              <span class="swiper-number-total">00</span>
            </p>
            <div class="slider-thumbs_component">
              <div class="slider-thumbs_overflow">
                <div>
                  <div class="slider-thumbs_wrapper">
                    <div class="swiper is-slider-thumbs">
                      <div role="list" class="swiper-wrapper is-slider-thumbs">
                        <div
                          role="listitem"
                          class="swiper-slide is-slider-thumbs"
                        >
                          <div class="slider-thumbs_height">
                            <img
                              alt="Paris"
                              src="https://images.pexels.com/photos/3105066/pexels-photo-3105066.jpeg"
                              class="slider-thumbs_img"
                            />
                          </div>
                        </div>
                        <div
                          role="listitem"
                          class="swiper-slide is-slider-thumbs"
                        >
                          <div class="slider-thumbs_height">
                            <img
                              alt="Barcelona"
                              src="https://images.pexels.com/photos/1388030/pexels-photo-1388030.jpeg"
                              class="slider-thumbs_img"
                            />
                          </div>
                        </div>
                        <div
                          role="listitem"
                          class="swiper-slide is-slider-thumbs"
                        >
                          <div class="slider-thumbs_height">
                            <img
                              alt="Maldives"
                              src="https://images.pexels.com/photos/1456293/pexels-photo-1456293.jpeg"
                              class="slider-thumbs_img"
                            />
                          </div>
                        </div>
                        <div
                          role="listitem"
                          class="swiper-slide is-slider-thumbs"
                        >
                          <div class="slider-thumbs_height">
                            <img
                              alt="Bali"
                              src="https://images.pexels.com/photos/2711640/pexels-photo-2711640.jpeg"
                              class="slider-thumbs_img"
                            />
                          </div>
                        </div>
                        <div
                          role="listitem"
                          class="swiper-slide is-slider-thumbs"
                        >
                          <div class="slider-thumbs_height">
                            <img
                              alt="France"
                              src="https://images.pexels.com/photos/2901208/pexels-photo-2901208.jpeg"
                              class="slider-thumbs_img"
                            />
                          </div>
                        </div>
                        <div
                          role="listitem"
                          class="swiper-slide is-slider-thumbs"
                        >
                          <div class="slider-thumbs_height">
                            <img
                              alt="Rome"
                              src="https://images.pexels.com/photos/1797161/pexels-photo-1797161.jpeg"
                              class="slider-thumbs_img"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
